<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Guard - Helmets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            width: 90%;
            margin: 50px auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background: linear-gradient(145deg, #1e1e1e, #232323);
            border: 1px solid #444;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #0c0c0c, -5px -5px 15px #2c2c2c;
            width: 320px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 20px #0c0c0c, -5px -5px 20px #2c2c2c;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            color: #4CAF50;
            margin-top: 10px;
        }
        .price {
            font-size: 18px;
            color: #ddd;
            margin: 10px 0;
        }
        .feature-box {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        .btn {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #cart {
            margin-top: 30px;
            background: linear-gradient(145deg, #1e1e1e, #232323);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px #0c0c0c, -5px -5px 20px #2c2c2c;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #cart h2 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            box-shadow: 3px 3px 10px #0c0c0c, -3px -3px 10px #2c2c2c;
        }
        #total-price {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff5e00);
            padding: 12px 0;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 3px 3px 15px #0c0c0c;
            transition: transform 0.3s;
        }
        .checkout-btn:hover {
            background: #ff5e00;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="beginner">
            <img src="beginner.jpg" alt="Beginner Helmet">
            <h2>Beginner Helmet</h2>
            <p class="price">Price: ₹9600</p>
            <input type="text" class="feature-box" id="feature-beginner" placeholder="Add features here...">
            <button class="btn" onclick="addToCart('Beginner Helmet', 9600, 'feature-beginner')">Add to Cart</button>
        </div>

        <div class="card" id="intermediate">
            <img src="intermediate.jpg" alt="Intermediate Helmet">
            <h2>Intermediate Helmet</h2>
            <p class="price">Price: ₹28000</p>
            <input type="text" class="feature-box" id="feature-intermediate" placeholder="Add features here...">
            <button class="btn" onclick="addToCart('Intermediate Helmet', 28000, 'feature-intermediate')">Add to Cart</button>
        </div>

        <div class="card" id="highend">
            <img src="highend.jpg" alt="High-End Helmet">
            <h2>High-End Helmet</h2>
            <p class="price">Price: ₹210000</p>
            <input type="text" class="feature-box" id="feature-highend" placeholder="Add features here...">
            <button class="btn" onclick="addToCart('High-End Helmet', 210000, 'feature-highend')">Add to Cart</button>
        </div>
    </div>

    <div id="cart" class="container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: ₹0</p>
        <a href="#" class="checkout-btn" onclick="checkout()">Proceed to Checkout</a>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price, featureId) {
            const feature = document.getElementById(featureId).value || 'No features added';
            cart.push({ name, price, feature });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                cartItems.innerHTML += `<li><strong>${item.name}</strong><br>Price: ₹${item.price}<br>Features: ${item.feature}</li>`;
                total += item.price;
            });

            document.getElementById('total-price').innerText = `Total: ₹${total}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items to the cart.');
            } else {
                alert('Proceeding to secure payment...');
                // Add further payment gateway or redirect logic here
            }
        }
    </script>
</body>
</html>
