<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Neuro Guard</title>
    <style>
        /* Gradient Animation for Background */
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Slogan Animation */
        @keyframes waveAnimation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Body Styling with Wavy Background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #f06595, #845ef7, #22a6b3);
            background-size: 300% 300%;
            animation: gradientWave 10s ease-in-out infinite;
            color: #fff;
        }

        /* Slogan Container with Lower Position */
        #slogan-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: absolute;
            top: 70px; /* Moved lower to 70px */
            left: 0;
            z-index: 10;
        }

        #slogan {
            display: inline-block;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            animation: waveAnimation 15s linear infinite;
        }

        .container {
            width: 50%;
            margin: 150px auto 50px auto;
            background: linear-gradient(to bottom right, #1f1f1f, #4e4e4e);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #666;
            background: #2c2c2c;
            color: #fff;
        }

        .btn {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 14px 28px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(72, 239, 128, 0.4);
        }

        .btn:hover {
            background: #45a049;
        }

        #payment-methods {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #qr-code {
            margin-top: 20px;
            text-align: center;
        }

        #qr-code img {
            width: 250px;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <!-- Slogan Section -->
    <div id="slogan-container">
        <div id="slogan">
            SAFETY IS NOT A LUXURY â€¢ SAFETY IS NOT A LUXURY â€¢ SAFETY IS NOT A LUXURY
        </div>
    </div>

    <div class="container">
        <h2>ðŸ›’ Checkout</h2>
        <form id="checkout-form">
            <label for="address">Residential Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
            
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>
            
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" onchange="togglePaymentOptions()">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI Payment</option>
                <option value="qr">In-App QR Code</option>
            </select>
            
            <!-- Card Details Section -->
            <div id="card-details" class="hidden">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">
                
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry">
                
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" placeholder="XXX">
            </div>
            
            <!-- UPI Section -->
            <div id="upi-details" class="hidden">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" placeholder="example@upi">
            </div>

            <!-- QR Code Section -->
            <div id="qr-code" class="hidden">
                <p>Scan this QR code to complete your payment:</p>
                <img src="payment.jpg" alt="UPI QR Code">
            </div>
            
            <button type="button" class="btn" onclick="submitOrder()">Proceed to Payment</button>
        </form>
    </div>

    <script>
        // Show/Hide Payment Options Based on Selection
        function togglePaymentOptions() {
            document.getElementById('card-details').classList.add('hidden');
            document.getElementById('upi-details').classList.add('hidden');
            document.getElementById('qr-code').classList.add('hidden');
            
            const paymentMethod = document.getElementById('payment').value;
            if (paymentMethod === 'card') {
                document.getElementById('card-details').classList.remove('hidden');
            } else if (paymentMethod === 'upi') {
                document.getElementById('upi-details').classList.remove('hidden');
            } else if (paymentMethod === 'qr') {
                document.getElementById('qr-code').classList.remove('hidden');
            }
        }
        
        // Form Validation and Payment Handling
        function submitOrder() {
            const address = document.getElementById('address').value.trim();
            const pincode = document.getElementById('pincode').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const paymentMethod = document.getElementById('payment').value;

            if (address === '') {
                alert('â— Please enter your residential address.');
                return;
            }
            if (pincode === '' || pincode.length !== 6 || isNaN(pincode)) {
                alert('â— Please enter a valid 6-digit pincode.');
                return;
            }
            if (phone === '' || phone.length !== 10 || isNaN(phone)) {
                alert('â— Please enter a valid 10-digit mobile number.');
                return;
            }

            // Validate Card Details if selected
            if (paymentMethod === 'card') {
                const cardNumber = document.getElementById('card-number').value.trim();
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value.trim();
                
                if (cardNumber === '' || cardNumber.length !== 16 || isNaN(cardNumber)) {
                    alert('â— Please enter a valid 16-digit card number.');
                    return;
                }
                if (expiry === '') {
                    alert('â— Please select the card expiry date.');
                    return;
                }
                if (cvv === '' || cvv.length !== 3 || isNaN(cvv)) {
                    alert('â— Please enter a valid 3-digit CVV.');
                    return;
                }

                alert('âœ… Payment Successful! Your order has been placed.');
                window.location.href = 'success.html';
                return;
            }

            // Validate UPI Details if selected
            if (paymentMethod === 'upi') {
                const upiId = document.getElementById('upi-id').value.trim();
                if (upiId === '' || !upiId.includes('@')) {
                    alert('â— Please enter a valid UPI ID.');
                    return;
                }

                alert('ðŸ”” Please go to your respective payment app to confirm and pay.');
                setTimeout(() => {
                    alert('âœ… Payment Successful! Your order has been placed.');
                    window.location.href = 'success.html';
                }, 3000);
                return;
            }

            // If QR Code is selected, just prompt to scan and proceed
            if (paymentMethod === 'qr') {
                alert('ðŸ”” Please scan the QR code to complete the payment.');
                setTimeout(() => {
                    alert('âœ… Payment Successful! Your order has been placed.');
                    window.location.href = 'success.html';
                }, 3000);
                return;
            }
        }
    </script>
</body>
</html>
