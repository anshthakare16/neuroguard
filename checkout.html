<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Neuro Guard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #cart-summary {
            margin-top: 20px;
            text-align: left;
        }
        .btn {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout Summary</h1>
        <div id="cart-summary"></div>
        <button class="btn" onclick="confirmOrder()">Confirm Order</button>
    </div>

    <script>
        // Get cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartSummary = document.getElementById('cart-summary');

        if (cart.length === 0) {
            cartSummary.innerHTML = '<p>Your cart is empty!</p>';
        } else {
            let summary = '<ul>';
            let total = 0;

            cart.forEach(item => {
                summary += `<li>${item.name} - ₹${item.price}</li>`;
                total += item.price;
            });

            summary += `</ul><p><strong>Total: ₹${total}</strong></p>`;
            cartSummary.innerHTML = summary;
        }

        function confirmOrder() {
            alert('Order Confirmed! Redirecting to payment...');
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
